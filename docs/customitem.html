<!DOCTYPE html>
<html lang="zh">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>我的世界pe一键自定义工具</title>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<ul class="nav nav-tabs">
				<li class="active">
					 <a href="#">自定义物品</a>
				</li>
				<li>
					 <a href="customblock" style="color:black">自定义方块</a>
				</li>
				<li class="disabled">
					 <a href="#">自定义生物</a>
				</li>
			</ul>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label class="col-sm-2 control-label">方块id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="格式为 命名空间:英文名 例：myfirstmod:myfirstblock"/>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">是否显示在创造栏</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="填true或false"/>
					</div>
				</div>
          <div class="form-group">
					 <label class="col-sm-2 control-label">是否需要开启实验玩法</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="填true或false"/>
					</div>
				</div>
          <div class="form-group">
					 <label class="col-sm-2 control-label">方块中文名称</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder=""/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="button" class="btn btn-block btn-default btn-primary">一键生成</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
